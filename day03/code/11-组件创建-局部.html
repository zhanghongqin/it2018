<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue2.js"></script>
</head>
<body>

<div id="app">
    <index></index>
</div>
<script>
    // 1.1 假设创建一个product局部组件
    let product = {
        template: '<div>这里是一个商品列表</div>'
    }

    Vue.component('index', {
        // 1.3 在index组件的模板中使用product组件
        template: '<div>这是首页:<product></product></div>',
        // 1.2 如果想要使用下面的product，得在index组件中注入一下，通过components属性注入
        components: {
            product
        }
    })

    var vm = new Vue({
        el: '#app',
        data: {}
    })
</script>
</body>
</html>
