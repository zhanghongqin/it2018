<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue2.js"></script>
</head>
<body>

<div id="app">
    <!-- 1.2 想要指定插入指定位置，就得指定一下插入到slot的名字，通过slot属性来指定, 这个slot的值必须和下面slot组件得name值对应上 -->
    <index>
        <h1 slot="header">黑马程序员slot教学</h1>
        <p slot="footer">黑马程序员版权所有</p>
    </index>
</div>
<script>
    // 1.1. 通过给slot添加name属性，来指定当前slot的名字
    Vue.component('index',{
        template: `
            <div>
                <slot name="header"></slot>
                index
                <slot name="footer"></slot>
            </div>
        `
    })
    var vm = new Vue({
        el: '#app',
        data: {}
    })
</script>
</body>
</html>
