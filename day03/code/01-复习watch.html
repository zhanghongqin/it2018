<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
  </head>
  <body>
    <div id="app">
      请选择你所在的城市：
      <select v-model="city">
        <option value="1">上海</option>
        <option value="2">巴黎</option>
      </select>
      <div>你选择的城市在{{country}}</div>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          city: '',
          country: '???'
        },
        watch: {
          city(newVal) {
            if (newVal === '1') {
              this.country= "中国"
            } else if (newVal === '2') {
              this.country = '法国'
            }
          }
        }
      })
    </script>
  </body>
</html>

<!--
  1. 静态页面
  2. 明确监听对象，就是city
  3. 在watch的逻辑里面去判断,判断完了之后要用新的变量来保存值
 -->
