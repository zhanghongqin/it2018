<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue2.js"></script>
    <link rel="stylesheet" href="./animate.css">
</head>
<body>

<div id="app">
    <transition
            enter-active-class="animated shake"
            leave-active-class="animated fadeOutLeftBig">
        <div v-if="isShow">显示</div>
    </transition>
    <button @click="isShow = !isShow">切换</button>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            isShow: false
        }
    })
</script>
</body>
</html>

<!--
思路：
1. 引包
2. 给transition添加两个属性： 一个是enter-active-class (入场时类名) 另一个leave-active-class(离场时的类名)
-->
