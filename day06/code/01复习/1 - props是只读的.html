<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue2.js"></script>
</head>

<body>
<div id="app">
    <child :childmsg="msg"></child>
</div>

<script src="./vue.js"></script>
<script>
    // 2 props 是只读的，不能修改。
    // 不能修改是说：不能重新赋值

    const vm = new Vue({
        el: '#app',
        data: {
            msg: 'parent data'
        },

        components: {
            child: {
                template: `
            <p @click="fn">子组件 -- {{ mymsg }}</p>
          `,

                props: ['childmsg'],

                data() {
                    return {
                        mymsg: this.childmsg
                    }
                },

                methods: {
                    fn() {
                        this.mymsg = 'change'
                    }
                }
            }
        }
    })
</script>
</body>

</html>
