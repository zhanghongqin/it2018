<!DOCTYPE html>
<html lang="en" xmlns:v-mybind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue2.js"></script>
</head>
<body>

<div id="app">
    <img v-mybind:src="avatar" alt="">
</div>
<script>
    // binding对象中的属性有
    // value：绑定属性变量的值
    // arg： 绑定属性的名称
    Vue.directive('mybind',{
        inserted(el, binding) {
            console.log(binding)
            el.setAttribute(binding.arg,binding.value)
        }
    });
    var vm = new Vue({
        el: '#app',
        data: {
            avatar: './avatar.jpg'
        }
    })
</script>
</body>
</html>
