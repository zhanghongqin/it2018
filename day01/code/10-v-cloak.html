<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue2.js"></script>
    <style>
        /* 2. 利用属性选择器选中v-cloak设置display：none */
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<!--
     v-cloak指令可以用于解决表达式闪烁问题
     1. 首先找到你表达式闪烁的标签，给它加上v-cloak指令
    -->
<div id="app">
    <!-- 3. 当这个vue实例编译完成之后，它会把标签上的v-cloak指令移除掉 -->
    <p v-cloak>{{name}}</p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name: 'itcast'
        }
    })
</script>
</body>
</html>
