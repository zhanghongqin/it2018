<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue2.js"></script>
</head>
    <body>
        <!--
          插值表达式： 作用就是展示data中的数据, 它的合法用法有
            1. 直接写变量
            2. 字符串拼接
            3. 数值运算
            4. 三元表达式
            5. 函数
          -->
        <div id="app">
            <h1>{{username}}</h1>
            <h1>{{'欧阳' + username}}</h1>
            <p>{{age+1}}</p>
            <p>{{age>=18?'已成年':'未成年'}}</p>
            <p>{{username.split('').reverse().join('')}}</p>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    username: 'jack',
                    age: 18
                }
            })
        </script>
    </body>
</html>
