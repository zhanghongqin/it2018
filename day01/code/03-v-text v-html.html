<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue2.js"></script>
</head>
<body>

<div id="app">
    <!-- 在vue中，凡是v-开头的都叫指令，指令是用来增强html功能用 -->
    <!-- v-text作用和插值表达式一样，也是用来展示数据的, 它的使用方式是在标签的属性位置使用,而插值表达式在innerHTML位置使用 -->
    <h1 v-text="username"></h1>
    <p v-text="'欧阳'+username"></p>
    <p v-text="age+1"></p>
    <p v-text="age>=18?'已成年':'未成年'"></p>
    <p v-text="username.split('').reverse().join('')"></p>

    <div v-text="htmlStr"></div>
    <!--
       注意，如果需要渲染的字符串中包含特殊的html标签的话，需要使用使用v-html指令来渲染。
       但是v-html指令使用不安全，一般不会使用
      -->
    <div v-html="htmlStr"></div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            username: 'jack',
            age: 18,
            htmlStr: '<h3>上海</h3>'
        }
    })
</script>
</body>
</html>
