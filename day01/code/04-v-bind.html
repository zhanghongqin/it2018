<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue2.js"></script>
</head>

<body>
<style>
    .redfont {
        color: red;
    }
</style>
<div id="app">
    <!--
     v-bind指令用于动态绑定属性
     使用方式：v-bind:属性名=“data的一个属性”
                 ⭐简写：:属性名="data的一个属性"(推荐)
    -->
    <img v-bind:src="avatarUrl" alt="">
    <img :src="avatarUrl" alt="">
    <!--这种方法不推荐-->
    <a :href="'del.php?id=' + id">删除</a>
    <!--推荐下面这种写法-->
    <a :href="`del.php?id=${id}`">删除</a>


    <!-- v-bind可以动态绑定任何属性 -->
    <p :username="username">测试任何绑定任何属性</p>

    <!-- v-bind动态绑定样式使用对象语法，对象的key作为类名，后面根一个判断条件，如果条件为true，则具有该类名，如果未false则没有该类名 -->
    <p :class="{redfont: username==='jack'}">测试动态样式，只有username是jack的时候才有这个红色字体</p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            username: 'jack',
            age: 18,
            avatarUrl: './avatar.jpg',
            id: 11
        }
    })
</script>
</body>
</html>
