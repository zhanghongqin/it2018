<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 框架和库的区别：

    // 库： jQuery
    // 一系列JS函数的集合
    // 如何使用库： 开发人员想要使用库中的哪个函数，就主动调用库里面的这个函数
    // 使用库的时候，是由开发人员起到了主导作用。而库仅仅是辅助我们完成某个功能的实现

    // 框架： Vue
    // 框架制定了一套完整的规则，我们使用框架的时候，只需要将代码放到合适的地方去
    // 那么，框架会在合适的时机调用我们写的代码
    // 使用框架的时候，是由框架起到主导作用。而我们只需要将代码放到合适的地方就行了，其他的事情全部交给框架完成

    // 最本质的区别：谁起到主导作用（ 控制反转 ）

  </script>
</body>

</html>
